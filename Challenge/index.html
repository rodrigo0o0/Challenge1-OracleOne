<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Decodificador Alura</title>
</head>

<body>
    <header class="cabecalho">
        <img src="img/logo-alura.png" alt="Logo letra A de Alura" class="logo-alura">


    </header>
    <main class="principal">

        <textarea name="" id="txt_decodificar" class="principal__decodificar"
            oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' placeholder="Digite seu texto"
            rows="8"></textarea>
        <div class="principal__aviso__container">
            <img src="/img/exclam.png" alt="Ponto de exclamação pequeno">
            <p class="principal__aviso">Apenas letras minúsculas e sem acento.</p>
        </div>
        <a href="" onclick="enviaTextoDecodificador(event)" class="botao botao__azul">Criptografar</a>
        <a href="" onclick="" class="botao botao__branco">Descriptografar</a>
        <div class="principal_container_descodificado" id="escondeTextoAntigo">
            <h2 class="principal__titulo__aviso">Nenhuma mensagem encontrada</h2>
            <p class="principal__texto__aviso">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>

        <div class="principal__resultado" id="principal__resultado">
            <textarea name="" id="txt_resultado" class="txt_resultado"></textarea>
            <a href="" onclick="copiarTexto(event)" class="botao botao_copiar">Copiar</a>


        </div>

    </main>
    <script src="js/decoder.js"></script>
</body>

</html>
